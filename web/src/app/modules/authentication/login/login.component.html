<main class="acc-form">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm" >
              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                <div class="col-md-6">
                  <input type="text"
                         [formControl]="loginForm.get('email')"
                         [ngClass]="{'is-invalid': isValid('email')}"
                         id="email"
                         class="form-control"
                         name="email" autofocus>
                  <div *ngIf="hasError('email', 'required')" class="invalid-feedback">
                    Email address is required
                  </div>
                  <div *ngIf="hasError('email', 'email')" class="invalid-feedback">
                    Invalid email address
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password"
                         [formControl]="loginForm.get('password')"
                         [ngClass]="{'is-invalid': isValid('password')}"
                         id="password"
                         class="form-control"
                         name="password" required>
                  <div *ngIf="hasError('password', 'required')" class="invalid-feedback">
                    Password is required
                  </div>
                  <div  *ngIf="loginFailed" class="invalid-feedback custom-error">{{message}}</div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember Me
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button class="btn btn-primary" (click)="onSubmit()" >Login</button>
                <a [routerLink]="['/signup']" class="btn btn-link"> Create new account </a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
