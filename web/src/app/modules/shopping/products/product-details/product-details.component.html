<div class="container">
  <div class="row">
    <div class="card cus-bar mb-3 pd mr-min-">

      <div class="card-header row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary" (click)="addToCart({})">
            <i class="fa fa-cart-plus fa-lg"></i>
          </button>
        </div>
        <div class="col-md-3">
          <p style="text-align: right"><i class="fa fa-th">&nbsp;Stock<strong>&nbsp;&nbsp;In-Stock</strong></i></p>
        </div>
        <div class="col-md-3">
         <p style="text-align: right"><i class="fa fa-money" aria-hidden="true"></i>&nbsp;<strong>{{product.price}}</strong></p>
        </div>

      </div>
      <div class="card-body row">
        <div class="well">
          <div class="media">
            <a class="pull-left" href="#">
              <img class="media-object" src="{{hostUrl + product.imageUrl}}" style=" width: 150px;">
            </a>
            <div class="media-body pd row">
              <div class="col-md-7 col-sm-12"><h4 class="media-heading">{{product.name}}</h4></div>
              <div class="col-md-5 col-sm-12"><p class="text-right">By {{product.vendorName}}</p></div>
              <div class="col-12">
                <p>{{product.shortDescription}}</p>
                <p>{{product.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
