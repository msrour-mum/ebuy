<main class="acc-form">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h4>Admin Category List</h4>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Create/Edit Product</div>
            <div class="card-body">
              <form [formGroup]="categoryForm" >
                <div class="form-group row">
                  <label for="category" class="col-md-4 col-form-label text-md-right">Category</label>
                  <div class="col-md-6">
                    <input type="text"
                           [formControl]="categoryForm.get('category')"
                           [ngClass]="{'is-invalid': isValid('category')}"
                           id="category"
                           class="form-control"
                           name="category" autofocus>
                    <div *ngIf="hasError('category')" class="invalid-feedback">
                      category is required
                    </div>
                  </div>
                </div>

                <div class="col-md-6 offset-md-4">
                  <button class="btn btn-primary" (click)="onSubmit()" >Save</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
